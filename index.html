<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <h1 class="raleway primary-color">LOGO</h1>
            <a class="" href=""><button class="raleway btn-primary">Sign up</button></a>
        </nav>
        
        <div class="banner">
            <div class="banner-content">
                <h1 class="color-252432">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </div>
    </header>

    <main>
        <section class="action">
            <div class="action-content raleway">
                <h2 class="color-252432">See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>

            <img src="Assets/wc-mini.png" alt="No image found">
        </section>

        <section class="productive_user">
            <h2 class="color-252432 raleway">Joined Thousands of Productive Users</h2>
            <div class="productive_user_count inter">
                <div class="count">
                    <p class="number">50K</p>
                    <p class="title">Active Users</p>
                </div>
                <div class="count">
                    <p class="number">2M+</p>
                    <p class="title">Focus Sessions</p>
                </div>
                <div class="count">
                    <p class="number">95%</p>
                    <p class="title">Satisfaction Rate</p>
                </div>
            </div>
            
        </section>
    </main>
</body>
</html>
